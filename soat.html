<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8" />
	<title>Hello World</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<style>

	 html, body { margin:0; padding:0; overflow:hidden }
	 svg { position:fixed; top:0; left:0; height:100%; width:100% }

	</style>

	<!-- Don't use this in production: -->
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
	<div id="root"></div>
	<script type="text/babel">



const Circle = ({ position }) => (
    <circle
      cx={position[0]*20}
      cy={position[1]*20}
      r="15"
      fill="green"
    />
);

const SVG = ({ circles }) => (
    <svg>
      {
          circles.map((position, i) => <Circle key={i} position={position} />)
      }
    </svg>
);


class Snake extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            direction: 'down',
            body: [[20, 0], [20, 0], [20, 0]]
        };
    }

    componentDidMount() {
        ReactDOM.findDOMNode(this.refs.playArea).focus();
        setInterval(() => {

            var new_body = [];
            var x, y;
            [x, y] = this.state.body[0].slice();
            x += 0;
            y += 1;
            new_body.push([x, y]);

            var i;
            var a, b;
            for (i = 1; i < 3; i++) {
                [a, b] = this.state.body[i-1].slice();
                new_body.push([a, b]);
            }

            this.setState({
                body: new_body
            });

        }, 100);
    }



    render() {
        return (
            <div tabIndex="1" ref="playArea">
              <SVG circles={this.state.body} />
            </div>
        );
    }
}

ReactDOM.render(<Snake />, document.getElementById("root"));


	</script>
