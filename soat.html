	</style>

    <body>
	<div id="root"></div>
	<script type="text/babel">




// I am a jS n00b. There is lots that need refactoring. Mostly "I know I just don't know how"


const config = {
    circle_radius: 15,
    segment_size: 30,
    width: Math.floor(window.innerWidth / 30),
    height: Math.floor(window.innerHeight / 30),
};

function wrap(value, wrap) {
    var new_value = value % wrap;
    if (new_value < 0) {
        new_value = wrap;
    }
    return new_value;
}

const Circle = ({ position }) => (
    <circle
      cx={position[0] * config.segment_size}
      cy={position[1] * config.segment_size}
      r={config.circle_radius}
      fill="green"
    />
);

const SVG = ({ circles }) => (
    <svg>
      {
          circles.map((position, i) => <Circle key={i} position={position} />)
      }
    </svg>
);


class Snake extends React.Component {
    constructor(props) {
        super(props);
        this.changeThing = this.changeThing.bind(this);
        this.state = {
            direction: [0, 1],
            body: [[20, 0], [20, 0], [20, 0], [20, 0], [20, 0]],
            len: 5
        };
    }

    componentDidMount() {
        ReactDOM.findDOMNode(this.refs.playArea).focus();
        setInterval(() => {
            this.setState(function(state, props) {
                var new_body = [];
                var dx, dy, i;
                dx = state.direction[0];
                dy = state.direction[1];
                new_body.push([
                    wrap(state.body[0][0] + dx, config.width),
                    wrap(state.body[0][1] + dy, config.height),
                ]);
                for (i = 1; i < this.state.len; i++) {
                    new_body.push([
                        wrap(state.body[i-1][0], config.width),
                        wrap(state.body[i-1][1], config.width),
                    ]);
                }
                return {
                    body: new_body
                };
            });

        }, 300);
    }


    changeThing(e) {
        var direction;
        console.log('press ' + e.keyCode);
        switch (e.keyCode) {
            case 38: // up
                direction = [0, -1];
                break;
            case 40: // down
                direction = [0, 1];
                break;
            case 37: // left
                direction = [-1, 0];
                break;
            case 39: // right
                direction = [1, 0];
                break;
            default:
                return;
        }
        this.setState({
            direction: direction,
        });
    }

    render() {
        return (
            <div tabIndex="1" ref="playArea" onKeyDown={this.changeThing}>
              <SVG circles={this.state.body} />
            </div>
        );
    }
}

ReactDOM.render(<Snake />, document.getElementById("root"));


	</script>
