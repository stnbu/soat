<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8" />
	<title>Hello World</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<style>

	 html, body { margin:0; padding:0; overflow:hidden }
	 svg { position:fixed; top:0; left:0; height:100%; width:100% }

	</style>

	<!-- Don't use this in production: -->
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
	<div id="root"></div>
	<script type="text/babel">



const Circle = ({ position }) => (
    <circle
      cx={position[0]*30}
      cy={position[1]*30}
      r="15"
      fill="green"
    />
);

const SVG = ({ circles }) => (
    <svg>
      {
          circles.map((position, i) => <Circle key={i} position={position} />)
      }
    </svg>
);


class Snake extends React.Component {
    constructor(props) {
        super(props);
        this.changeThing = this.changeThing.bind(this);
        this.state = {
            direction: [0, 1],
            body: [[20, 0], [25, 0], [20, 0], [20, 0], [20, 0]],
            len: 5
        };
    }

    componentDidMount() {
        ReactDOM.findDOMNode(this.refs.playArea).focus();
        setInterval(() => {

            var new_body = [];
            var x, y;
            [x, y] = this.state.body[0].slice();
            x += this.state.direction[0];
            y += this.state.direction[1];

            new_body.push([x, y]);

            var i;
            var a, b;
            for (i = 1; i < this.state.len; i++) {
                [a, b] = this.state.body[i-1].slice();
                new_body.push([a, b]);
            }

            this.setState({
                body: new_body
            });

        }, 300);
    }


    changeThing(e) {
        var direction;
        console.log('press ' + e.keyCode);
        switch (e.keyCode) {
            case 38: // up
                direction = [0, -1];
                break;
            case 40: // down
                direction = [0, 1];
                break;
            case 37: // left
                direction = [-1, 0];
                break;
            case 39: // right
                direction = [1, 0];
                break;
            default: {
            }
        }
        this.setState({
            direction: direction,
        });
    }

    render() {
        return (
            <div tabIndex="1" ref="playArea" onKeyDown={this.changeThing}>
              <SVG circles={this.state.body} />
            </div>
        );
    }
}

ReactDOM.render(<Snake />, document.getElementById("root"));


	</script>
